version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    ignore:
      - dependency-name: "vue"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vue*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "*vue*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "*fortawesome*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "gomod"
    directory: "/server"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "go"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

  - package-ecosystem: "docker"
    directory: "/server"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker-compose"
    directory: "/deploy"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "docker"
    ignore:
      - dependency-name: "postgres"
        update-types: ["version-update:semver-major"]
      - dependency-name: "elasticsearch"
        update-types: ["version-update:semver-major"]
      - dependency-name: "logstash"
        update-types: ["version-update:semver-major"]
      - dependency-name: "kibana"
        update-types: ["version-update:semver-major"]
